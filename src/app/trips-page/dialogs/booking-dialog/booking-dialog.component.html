<div mat-dialog-title>
  <span>Κράτηση Εκδρομής</span>

  <span>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </span>
</div>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Αριθμός Συμμετοχών</mat-label>
      <input formControlName="numOfPeopleBooked" mask="9*" matInput type="text"/>
      <mat-error *ngIf="formService.isFormFieldValid('numOfPeopleBooked', formGroup)">
        {{ formService.setErrorMessage('numOfPeopleBooked', formGroup, 'seats', trip.availableSeats + 1) }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Κλείσιμο</button>

  <button mat-flat-button color="primary" (click)="submitBooking()" [disabled]="isFormInvalid()">
    Κράτηση
  </button>
</mat-dialog-actions>
