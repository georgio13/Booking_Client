<div mat-dialog-title>
  <span>Προσθήκη Εκδρομής</span>

  <span>
    <button mat-icon-button (click)="closeDialog()">
      <span class="icon-cancel color-white"></span>
    </button>
  </span>
</div>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Αναχώρηση Τόπος</mat-label>
      <input formControlName="depLocation" matInput type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Προορισμός Τόπος</mat-label>
      <input formControlName="destLocation" matInput type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Προορισμός Τόπος</mat-label>
      <input formControlName="destLocation" matInput type="text"/>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Κλείσιμο</button>

  <button mat-flat-button color="primary" (click)="submitTrip()" [disabled]="isFormInvalid()">
    Προσθήκη
  </button>
</mat-dialog-actions>
