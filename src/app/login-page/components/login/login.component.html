<form [formGroup]="formGroup" (keydown.enter)="login()">
  <mat-form-field hideRequiredMarker>
    <mat-label>Όνομα Χρήστη</mat-label>
    <input autocomplete="username" formControlName="afm" matInput type="text"/>
  </mat-form-field>

  <mat-form-field hideRequiredMarker>
    <mat-label>Κωδικός Χρήστη</mat-label>
    <input autocomplete="new-password" formControlName="password" matInput [type]="getPasswordType()"/>
    <button mat-icon-button matSuffix (mousedown)="toggleVisibility($event)">
      <mat-icon>{{getVisibilityIcon()}}</mat-icon>
    </button>
  </mat-form-field>
</form>

<div class="error-message">{{ errorMessage }}</div>

<button color="primary" class="login-button" mat-flat-button [disabled]="isFormInvalid()" (click)="login()">
  Είσοδος
</button>
